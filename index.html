<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oufaa Is My Universe üåå‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:black;color:white;overflow:hidden;height:100vh;}

/* GALAXY LAYERS */
.layer{position:fixed;width:100%;height:100%;background-repeat:repeat;animation:move 200s linear infinite;}
.layer1{background-image:url('https://www.transparenttextures.com/patterns/stardust.png');z-index:-5;}
.layer2{background-image:url('https://www.transparenttextures.com/patterns/tiny-stars.png');animation-duration:300s;z-index:-4;}
.layer3{background:radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent 70%);z-index:-3;}
@keyframes move{from{background-position:0 0;}to{background-position:-10000px 5000px;}}

/* TWINKLE */
.twinkle{position:absolute;width:2px;height:2px;background:white;border-radius:50%;animation:twinkle 2s infinite alternate;}
@keyframes twinkle{from{opacity:0.2;}to{opacity:1;}}

/* SHOOTING STARS */
.shooting-star{position:absolute;width:2px;height:80px;background:linear-gradient(-45deg, white, transparent);animation:shoot 5s linear infinite;}
@keyframes shoot{0%{transform:translateX(0) translateY(0) rotate(45deg);opacity:1;}100%{transform:translateX(-1200px) translateY(1200px) rotate(45deg);opacity:0;}}

/* LIGHTNING */
.flash{position:fixed;width:100%;height:100%;background:white;opacity:0;z-index:10000;}

/* CINEMATIC INTRO */
#intro{position:fixed;width:100%;height:100%;background:black;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:999;text-align:center;}
#countdown{font-size:80px;font-family:'Playfair Display',serif;}

/* MAIN CARD */
.container{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);backdrop-filter:blur(25px);background:rgba(255,255,255,0.1);padding:40px;border-radius:25px;text-align:center;width:90%;max-width:500px;box-shadow:0 0 50px rgba(255,255,255,0.3);display:none;animation:fadeIn 2s ease forwards;z-index:1000;}
@keyframes fadeIn{from{opacity:0;transform:translate(-50%,-60%);}to{opacity:1;transform:translate(-50%,-50%);}}

/* HEADINGS AND BUTTONS */
h1{font-family:'Playfair Display',serif;margin-bottom:15px;}
button{margin-top:15px;padding:12px 25px;border:none;border-radius:25px;background:#ff2e63;color:white;font-weight:600;cursor:pointer;transition:0.3s;}
button:hover{transform:scale(1.1);background:#ff4b7d;}
input{padding:10px;border-radius:12px;border:none;margin-top:10px;text-align:center;width:70%;}

/* CONSTELLATION */
.constellation{margin-top:20px;font-size:30px;letter-spacing:10px;animation:glow 2s infinite alternate;}
@keyframes glow{from{text-shadow:0 0 5px white;}to{text-shadow:0 0 30px #ff2e63;}}

/* LOVE TIMER */
.timer{margin-top:15px;font-size:14px;opacity:0.8;}

/* FLOATING HEARTS */
.heart{position:absolute;color:#ff2e63;font-size:20px;animation:float 6s infinite;}
@keyframes float{0%{transform:translateY(0);}100%{transform:translateY(-800px);opacity:0;}}
</style>
</head>
<body>

<div class="layer layer1"></div>
<div class="layer layer2"></div>
<div class="layer layer3"></div>
<div class="flash" id="flash"></div>

<!-- CINEMATIC INTRO -->
<div id="intro">
    <div id="countdown">3</div>
</div>

<!-- MAIN CONTENT -->
<div class="container" id="main">
    <h1 id="typing"></h1>

    <input type="password" id="password" placeholder="Our secret word">
    <br>
    <button id="unlockBtn">Unlock My Heart üíñ</button>

    <div id="content" style="display:none;">
        <div class="constellation">O U F A A</div>
        <p style="margin-top:15px;">If loving you makes me a renegade... then I would rebel against the entire universe for you. ‚ù§Ô∏è</p>
        <div class="timer" id="loveTimer"></div>
    </div>
</div>

<script>
/* COUNTDOWN */
let count = 3;
const countdownEl = document.getElementById("countdown");
const intro = document.getElementById("intro");
const main = document.getElementById("main");

let interval = setInterval(()=>{
    count--;
    if(count > 0){
        countdownEl.innerText = count;
    } else {
        clearInterval(interval);
        intro.style.display = "none";  // completely hide overlay
        main.style.display = "block";   // show main container
        typeWriter();
    }
},1000);

/* TYPEWRITER */
const text="In a universe of billions of stars...\nI still found you, Oufaa.";
let i=0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("typing").innerHTML += text.charAt(i) === "\n"? "<br>":text.charAt(i);
        i++;
        setTimeout(typeWriter,50);
    }
}

/* SECRET WORD UNLOCK */
const unlockBtn = document.getElementById("unlockBtn");
const passwordInput = document.getElementById("password");

function unlockContent(){
    const pass = passwordInput.value.trim().toLowerCase();
    if(pass === "forever"){  // <-- CHANGE THIS TO YOUR SECRET WORD
        document.getElementById("content").style.display = "block";
        lightning();
        startLoveTimer();
        createHearts();
        createShootingStars();
    } else {
        alert("That's not our word üòå‚ù§Ô∏è");
    }
}

unlockBtn.addEventListener("click", unlockContent);
passwordInput.addEventListener("keypress", function(e){
    if(e.key==="Enter") unlockContent();
});

/* LIGHTNING */
function lightning(){
    const flash = document.getElementById("flash");
    flash.style.opacity = 0.8;
    setTimeout(()=>{flash.style.opacity=0;},200);
}

/* LOVE TIMER */
function startLoveTimer(){
    const startDate = new Date("2025-01-01"); // <-- CHANGE TO YOUR DATE MET
    setInterval(()=>{
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff/(1000*60*60*24));
        document.getElementById("loveTimer").innerText = "I've been falling for you for "+days+" days ‚ù§Ô∏è";
    },1000);
}

/* FLOATING HEARTS */
function createHearts(){
    for(let i=0;i<12;i++){
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*90+"%";
        heart.style.animationDuration=(5+Math.random()*5)+"s";
        document.body.appendChild(heart);
    }
}

/* SHOOTING STARS */
function createShootingStars(){
    for(let i=0;i<6;i++){
        let star = document.createElement("div");
        star.classList.add("shooting-star");
        star.style.top=Math.random()*90+"%";
        star.style.left=Math.random()*100+"%";
        star.style.animationDelay=Math.random()*6+"s";
        document.body.appendChild(star);
    }
}
</script>

</body>
</html>
